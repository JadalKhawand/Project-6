<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Note App</title>
</head>


<body class="bg-black text-white">

  <main class="flex justify-center items-center flex-wrap h-screen gap-10 p-4 relative">


    <div class="notes-container p-4 flex flex-col gap-12 relative overflow-scroll">
      <div class="notes rounded-md shadow-md-2xl text-white bg-gray-800 absolute">
        <h1 class="text-white">Notes</h1>
      </div>
      
      


    </div>
    <form class="p-16 flex flex-col relative">
      <!-- note content -->
      <div class="contentdiv">
        <label for="content">Content:</label>
        <textarea id="content" name="userNote" rows="4" cols="50" class="overflow-scroll text-black"></textarea>
        <p id="content-error" class="hidden text-red-500 mt-4">Please enter note content</p>
      </div>
      <!-- note priority 1-5 -->
      <div id="priorityForm" class="my-4">
        <label for="priority">Priority:</label> <br>

        <input class="priority" type="radio" name="PriorityInput" id="1">1<br>
        <input class="priority" type="radio" name="PriorityInput" id="2">2<br>
        <input class="priority" type="radio" name="PriorityInput" id="3">3<br>
        <input class="priority" type="radio" name="PriorityInput" id="4">4<br>
        <input class="priority" type="radio" name="PriorityInput" id="5">5<br>
      </div>
      <p id="priority-error" class="hidden text-red-500 mb-4">Please enter a priority</p>
      <!-- note category -->
      <div class="notediv">
        <label for="category">Category: </label>
        <select name="category" id="category" class="text-black border-2 border-black">
          <option value="" disabled selected>Select a category</option>
          <option value="home">Home</option>
          <option value="hobbies">Hobbies</option>
          <option value="work">Work</option>
        </select>
      </div>
      <p id="category-error" class="hidden text-red-500 mt-4">Please select a category</p>
      <button onclick="handleUserInput()" class="bg-black-200 p-2 cursor-pointer" type="button">SUBMIT</button>
    </form>
  </main>




  <script src="script.js"></script>
</body>

</html>
